<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SMBlink - Compliance Discovery for Small Businesses</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // GitHub Pages SPA routing support
      // https://github.com/rafgraph/spa-github-pages
      // This script checks if there's a redirect from 404.html and converts
      // hash-based routing back to proper URLs for the SPA router
      (function(l) {
        if (l.hash && l.hash.length > 1) {
          var path = l.hash.substring(1);
          var search = '';
          
          // Check if there are query parameters
          var searchIndex = path.indexOf('?');
          if (searchIndex !== -1) {
            search = path.substring(searchIndex);
            path = path.substring(0, searchIndex);
          }
          
          // Replace the URL without reloading
          window.history.replaceState(null, null, l.pathname + path + search + l.hash);
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
